name: pdfTeX Compiler Test

on:
  push:
    branches:
      - "actions_test"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2.3.4
    - name: Docker Setup
      uses: docker-practice/actions-setup-docker@master
    - name: Create Container 
      run: |
        docker build -t jup --build-arg COMPILER=pdflatex ./utility/
        docker run -it --name jup -p 8888:8888 -p 4040:4040 jup 

